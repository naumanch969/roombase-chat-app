<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="shortcut icon"
         href="img/icons8-chat-64.png"
         type="image/x-icon"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
         integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Chat Application</title>
   </head>
   <body>
      <div class="chat-container">
         <header class="chat-header">
            <div class="header-left">
               <div class="logo-badge">
                  <i class="fas fa-comments"></i>
               </div>
               <div class="header-info">
                  <h1>XeroxChat</h1>
                  <span class="status-indicator">
                     <span class="status-dot"></span>
                     Online
                  </span>
               </div>
            </div>
            <a href="index.html" class="btn btn-leave">
               <i class="fas fa-sign-out-alt"></i>
               <span>Leave Room</span>
            </a>
         </header>
         <main class="chat-main">
            <div class="chat-sidebar">
               <div class="sidebar-section">
                  <h3><i class="fas fa-hashtag"></i> Room</h3>
                  <div class="room-badge">
                     <h2 id="room-name"></h2>
                  </div>
               </div>
               <div class="sidebar-section users-section">
                  <h3><i class="fas fa-users"></i> Members <span class="user-count" id="user-count"></span></h3>
                  <ul id="users"></ul>
               </div>
            </div>
            <div class="chat-messages"></div>
         </main>
         <div class="chat-form-container">
            <form id="chat-form">
               <div class="input-wrapper">
                  <input
                     id="msg"
                     type="text"
                     placeholder="Type your message..."
                     required
                     autocomplete="off"
                  />
                  <button class="btn send-button" type="submit">
                     <i class="fas fa-paper-plane"></i>
                  </button>
               </div>
            </form>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
         integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
         crossorigin="anonymous"
      ></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
