<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="shortcut icon"
         href="img/icons8-chat-64.png"
         type="image/x-icon"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
         integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Chat Application</title>
   </head>
   <body>
      <div class="join-container">
         <div class="join-card">
            <header class="join-header">
               <div class="logo-wrapper">
                  <i class="fas fa-comments"></i>
               </div>
               <h1>XeroxChat</h1>
               <p class="subtitle">Connect with friends in real-time</p>
            </header>
            <main class="join-main">
               <form action="chat.html">
                  <div class="form-control">
                     <label for="username">
                        <i class="fas fa-user"></i> Username
                     </label>
                     <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter your username"
                        required
                     />
                  </div>
                  <div class="form-control">
                     <label for="room">
                        <i class="fas fa-door-open"></i> Select Room
                     </label>
                     <select name="room" id="room">
                        <option value="Room-1">General Chat</option>
                        <option value="Room-2">Gaming</option>
                        <option value="Room-3">Tech Talk</option>
                        <option value="Room-4">Creative</option>
                        <option value="Room-5">Music Lounge</option>
                     </select>
                  </div>
                  <button type="submit" class="btn btn-join">
                     <span>Join Chat</span>
                     <i class="fas fa-arrow-right"></i>
                  </button>
               </form>
            </main>
         </div>
      </div>
   </body>
</html>
